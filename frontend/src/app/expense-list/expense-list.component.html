<table class="table">
  <thead>
    <tr>
      <th scope="col">Amount</th>
      <th scope="col">Comment</th>
      <th scope="col">Account</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let expense of expenses">
      <td>
        <a [routerLink]="['/expenses', expense.id]">{{ expense.amount | currency: expense.currency }}</a>
      </td>
      <td>{{ expense.comment }}</td>
      <td>{{ expense.accountID }}</td>
    </tr>
  </tbody>
</table>
<a routerLink="/expenses/new">
  <span class="oi oi-plus" title="plus" aria-hidden="true"></span>
</a>
