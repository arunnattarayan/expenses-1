<p>
  New Expense, soon to be also edit and get details
</p>

<div class="card" *ngIf="expense">
  <div class="card-header">Expense</div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        Amount
        <input type="number" placeholder="Amount" class="form-control" #amount="ngModel" [(ngModel)]="expense.amount" name="amount"
          required> {{ expense.currency }}
      </div>

      <div class="form-group">
        <select class="form-control" #accountID="ngModel" [(ngModel)]="expense.accountID" name="accountID">
          <option value="{{ user.id }}" *ngFor="let user of users" selected>{{ user.username }}</option>
        </select>
      </div>

      <button class="btn btn-secondary" type="submit" [disabled]="!loginForm.form.valid">Save</button>
    </form>
  </div>
</div>
